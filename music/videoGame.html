    <script>
        audioPlayer();
        function audioPlayer() {
            var currentSong = 0;

            $("#audioPlayer")[0].src = 0;
            $("#playlist #punk a").click(function(e) {
                e.preventDefault();
                $("#audioPlayer")[0].src = this;
                $("#audioPlayer")[0].play();
                $("#playlist #punk a").removeClass("current-song");
                currentSong = $(this).index();
                $(this).addClass("current-song");
            });
            $("#audioPlayer")[0].addEventListener("ended", function() {
                currentSong++;
                // if(currentSong > 3) currentSong = 0;
                $("#playlist #punk a").removeClass("current-song");
                $("#playlist #punk a:eq("+currentSong+")").addClass("current-song");
                $("#audioPlayer")[0].src = $("#playlist #punk a")[currentSong];
                setTimeout(function() {
                    $("#audioPlayer")[0].play();
                }, 1000);
            });
        }
    </script>
