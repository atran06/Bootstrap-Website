<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width = device-width, initial-scale = 1">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<!-- Tab icons -->
	<link rel="icon" type="image/png" href="images/iconTab.png">
	<link rel="shortcut icon" type="image/png" href="images/iconTab.png">
	<link rel="shortcut icon" href="Images/iconTab.png" type="image/png">
	<link rel="icon" href="Images/iconTab.png" type="image/png">

	<title>Arthur Tran - Contact</title>
</head>
<body>

<form action="php/contact.php" method="post">
	
	<div class="container" id="contactTopMargin">
		<div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Firstname *</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_lastname">Lastname *</label>
                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Message *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_human">What is 2+2? (Anti-Spam) *</label>
                    <textarea id="form_message" name="human" class="form-control" placeholder="Answer *" rows="1" required="required" data-error="Please,leave us a message."></textarea>
                </div>
            </div>
        	<div class="col-md-6 text-center">
                <input type="submit" name="submit" class="btn btn-success btn-send" value="Send message">
            </div>
        </div>
    </div>
</form>

</body>
</html>
